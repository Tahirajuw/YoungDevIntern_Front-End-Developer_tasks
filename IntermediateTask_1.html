<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .error {
            color: red;
            font-size: 0.9em;
            margin: 5px 0;
        }
        .success {
            color: green;
            font-size: 1em;
            margin-top: 20px;
        }
        button {
            padding: 10px 15px;
            background-color: #007ACC;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005f8a;
        }
        .show-password {
            margin: 10px 0;
        }
    </style>
</head>
<body>

<h1>Sign Up Form</h1>
<form id="signupForm">
    <label for="name">Name:</label>
    <input type="text" id="name" required>
    <div class="error" id="nameError"></div>

    <label for="email">Email:</label>
    <input type="email" id="email" required>
    <div class="error" id="emailError"></div>

    <label for="password">Password:</label>
    <input type="password" id="password" required>
    <div class="error" id="passwordError"></div>

    <div class="show-password">
        <input type="checkbox" id="showPassword"> 
        <label for="showPassword">Show Password</label>
    </div>

    <button type="submit">Submit</button>
</form>

<div class="success" id="successMessage" style="display: none;"></div>

<script>
    document.getElementById("signupForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent form submission

        // Clear previous error messages
        document.getElementById("nameError").innerText = "";
        document.getElementById("emailError").innerText = "";
        document.getElementById("passwordError").innerText = "";
        document.getElementById("successMessage").style.display = "none"; // Hide success message

        // Get input values
        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        let isValid = true;

        // Validate name
        if (name === "") {
            document.getElementById("nameError").innerText = "Name is required.";
            isValid = false;
        }

        // Validate email
        const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
        if (email === "") {
            document.getElementById("emailError").innerText = "Email is required.";
            isValid = false;
        } else if (!emailPattern.test(email)) {
            document.getElementById("emailError").innerText = "Enter a valid email.";
            isValid = false;
        }

        // Validate password
        const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,}$/;
        if (password.length < 6) {
            document.getElementById("passwordError").innerText = "Password must be at least 6 characters.";
            isValid = false;
        } else if (!passwordPattern.test(password)) {
            document.getElementById("passwordError").innerText = "Password must contain at least one uppercase letter, one lowercase letter, one number, and one special character.";
            isValid = false;
        }

        // If everything is valid, display success message
        if (isValid) {
            document.getElementById("successMessage").innerText = "Successfully signed up!";
            document.getElementById("successMessage").style.display = "block";
            // Reset the form if needed
            document.getElementById("signupForm").reset();
        }
    });

    // Show/Hide password functionality
    document.getElementById("showPassword").addEventListener("change", function() {
        const passwordInput = document.getElementById("password");
        passwordInput.type = this.checked ? "text" : "password";
    });
</script>

</body>
</html>
